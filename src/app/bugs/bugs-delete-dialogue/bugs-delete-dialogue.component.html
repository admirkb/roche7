<h1 mat-dialog-title>Delete: {{data.heading}}</h1>
<div mat-dialog-content>


  <table cellspacing="0" cellpadding="0" style="width:100%; height:70px; max-height: 70px; background:red;">
    <tr>
      <td style="width:100%;  height:100%;; background: yellow;">

        <!-- <img [src]="data.image" style="width:100%; height:100%;" /> -->

      </td>
    </tr>
  </table>


  <h3>Are you sure?</h3>

</div>
<div mat-dialog-actions>
  <button mat-button color="primary" [mat-dialog-close]="data" tabindex="2">Yes</button>
  <!-- <button mat-button (click)="onClick(data)" tabindex="2">OK</button> -->
  <button mat-button (click)="onNoClick()" tabindex="-1">No</button>
</div>
