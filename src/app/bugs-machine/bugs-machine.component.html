<input placeholder="your bug" [(ngModel)]="bugValue">

<button (click)="openAddDialog()" [disabled]="!bugValue" *ngIf="!editing">
  Add bug
</button>

<button (click)="updateBug(bug)" *ngIf="editing">
  Update
</button>
<button (click)="cancelEdit()" *ngIf="editing">
  Cancel
</button>
